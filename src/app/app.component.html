<div *ngIf="isAuthenticated$ | async; else loginTemplate">
  <h1>Welcome!</h1>
  <button >Logout</button>
  <div *ngIf="isAuthenticated$ | async">
    <h2>Your Profile</h2>
    <pre>{{ auth.user$ | async | json }}</pre>
  </div>
</div>

<ng-template #loginTemplate>
  <button (click)="Login()">Login</button>
</ng-template>
